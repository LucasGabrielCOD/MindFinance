<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Principal.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="color: #fff; font-size: 24px">MindFinance</h2>
      <div class="card">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group password-toggle">
            <label for="password">Senha</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" />
              <div class="input-group-append">
                <span class="input-group-text toggle-icon">
                  <i class="eye-icon fas fa-eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox" id="remember" />
              Lembrar minha senha
            </label>
            <a href="#">Esqueci minha senha</a>
          </div>
          <div class="form-group">
            <input type="submit" value="Entrar" class="btn btn-primary" />
            <input
              type="submit"
              value="Cadastrar"
              class="btn btn-success register"
              style="background-color: #fff; color: #1e3159; margin-top: 10px"
            />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="Trabalho.js"></script>
  </body>
</html>
